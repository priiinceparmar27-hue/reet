            { id: 10, name: "मुख्यमंत्री जल स्वावलम्बन अभियान 2.0", intro: "4 वर्षों में 5 लाख वाटर हार्वेस्टिंग स्ट्रक्चर", sub_text: "शुरुआत: बजट 2024-25", color: "fuchsia", details: "नोडल विभाग: जलग्रहण एवं भू-संरक्षण विभाग। प्रशासनिक विभाग: ग्रामीण विकास एवं पंचायतीराज विभाग।\n\nमुख्य उद्देश्य: आम जनता से चर्चा कर पक्के एनीकट, एमआईटी, WHS एवं MST का निर्माण कराना, भूजल स्तर में वृद्धि करना, वर्षा जल संग्रहण एवं संरक्षण कर सिंचित क्षेत्रफल को बढ़ाना।\n\nक्रियान्वयन: आगामी 4 वर्षों में 20 हजार गाँवों में 5 लाख वाटर हार्वेस्टिंग स्ट्रक्चर बनाए जायेंगे।\n\nचयन: 20,000 गाँवों का चयन चरणबद्ध रूप से किया जाएगा (वर्ष 2023-24 में 5135 ग्राम)।\n\nसमिति: मुख्यमंत्री की अध्यक्षता में राज्य जल स्वावलंबन अभियान समिति का गठन।\n\nनोट: इस अभियान का प्रारम्भ जनवरी 2016 में झालावाड़ जिले से किया गया था। CSR के तहत् सहयोग प्राप्त किया जाएगा (उद्योग विभाग नोडल विभाग रहेगा)।" },
            
            { id: 11, name: "अटल ज्ञान केन्द्र", intro: "3000 से अधिक आबादी वाली GP में", sub_text: "घोषणा: 25 दिसंबर 2024", color: "indigo", details: "घोषणा: पूर्व प्रधानमंत्री भारत रत्न श्री अटल बिहारी वाजपेयी की जन्म शताब्दी पर 25 दिसंबर 2024 (सुशासन दिवस) को प्रत्येक ग्राम पंचायत मुख्यालय पर।\n\nउद्देश्य: ग्रामीण युवाओं को डिजीटल साक्षरता, स्व-अध्ययन, प्रतियोगी परीक्षाओं की तैयारी, रोजगारोन्मुखी प्रशिक्षण, सरकारी योजनाओं की जानकारी और कैरियर काउंसलिंग जैसी सुविधाएँ उपलब्ध कराना।\n\nसुविधाएँ: आधुनिक लाइब्रेरी एवं ई-लाइब्रेरी, संविधान केन्द्र, सूचना सुविधा केन्द्र, युवा मार्गदर्शन केन्द्र, डिजिटल ई-लर्निंग केन्द्र।\n\nक्रियान्वयन: प्रथम चरण में राज्य की 3000 से अधिक आबादी वाली 2082 ग्राम पंचायत मुख्यालयों का चयन। स्थानीय युवाओं को अटल प्रेरक के रूप में नियुक्त किया जाएगा।\n\nवित्तीय प्रावधान: भारत सरकार व राज्य सरकार द्वारा 60:40 में वहन की जायेगी।" },
            
            { id: 12, name: "मुख्यमंत्री शिक्षित राजस्थान अभियान", intro: "शिक्षा की गुणवत्ता में सुधार", sub_text: "शुरुआतः 29 मार्च 2025", color: "sky", details: "उद्देश्य: प्रदेश में शिक्षा के क्षेत्र में सर्वांगीण विकास के लिए शुरू किया गया, जिसका मुख्य उद्देश्य राष्ट्रीय शिक्षा नीति 2020 के क्रियान्वयन को गति देना है।\n\nअभियान के पहलू:\n1. डिजिटल प्रवेशोत्सव: सरकारी स्कूलों में शत प्रतिशत नामांकन सुनिश्चित करने हेतु 3 से 18 साल तक के बच्चों का हाउस होल्ड सर्वे।\n2. प्रखर राजस्थान 2.0: 5 सितंबर 2025 को शुरू। लक्ष्य विद्यार्थियों के पढ़ने और समझने के कौशल में सुधार करना। प्रारंभिक स्तर पर 90 दिवसीय कार्ययोजना के रूप में संचालित।\n3. दक्षता आधारित मूल्यांकन: पहली से आठवीं कक्षा तक के छात्रों का हिन्दी, अंग्रेजी और गणित में दक्षता का पता लगाना। (जो पहले RKSMBK योजना के तहत् किया जाता था)।\n4. विशेष कक्षाएँ: कमजोर छात्रों की पहचान कर उनके लिए विशेष कक्षाएँ लगाई जाती है।" },
            
            { id: 13, name: "प्रधानमंत्री ग्राम सड़क योजना", intro: "बारहमासी सड़क संपर्क", sub_text: "शुरूआतः 25 दिसंबर 2000", color: "yellow", details: "विभाग: सार्वजनिक निर्माण विभाग।\nवित्त पोषण: मैदानी राज्य (60:40), पूर्वोत्तर एवं हिमालयी राज्य (90:10)।\n\nउद्देश्य: ग्रामीण भारत में असंबद्ध बस्तियों तक बारहमासी सड़कों के माध्यम से सभी मौसमों में कनेक्टिविटी प्रदान करना।\n\nआधार (2001 जनगणना):\n- सामान्य क्षेत्रों में 500 या अधिक जनसंख्या वाली बसावटें।\n- पर्वतीय, मरुस्थल, जनजातीय क्षेत्रों में 250 या अधिक की आबादी वाली बसावटें।\n\nPMGSY II (2013 से): मौजूदा ग्रामीण सड़क नेटवर्क का सुदृढ़ीकरण करना (50 हजार किमी सड़कों के उन्नयन का उद्देश्य)।\n\nPMGSY III (2019 से): ग्रामीण बसावटों को ग्रामीण कृषि बाजार, उच्च माध्यमिक विद्यालयों व अस्पतालों से जोड़ना (125000 किमी सड़कें बनाने का लक्ष्य)।" },
            
            { id: 14, name: "अटल प्रगति पथ", intro: "269 प्रगति पथों को स्वीकृति (जुलाई 2025)", sub_text: "घोषणा: बजट 2024-25", color: "red", details: "घोषणा: बजट 2024-25 में, बजट 2025-26 में 5 हजार की आबादी निर्धारित।\n\nप्रावधान:\n- चयनित गाँव की आबादी जनगणना 2011 के अनुसार 5 हजार से अधिक होनी चाहिए।\n- सड़क की लम्बाई 01 से 03 किमी लम्बी हो।\n- सड़क का निर्माण सीमेंट कंक्रीट का होगा, जिसकी चौड़ाई 7.0 मीटर एवं दोनों तरफ नाली होगी।\n- यूटीलीटी डक्ट डालने का प्रावधान।\n- ग्राम पंचायत की सहमति पर स्ट्रीट लाईट का प्रावधान भी लिया जा सकता है।\n\nप्रगति: जुलाई 2025 तक 269 अटल प्रगति पथों को स्वीकृति मिली है (लागत: ₹574.11 करोड़)।" },
            
            { id: 15, name: "प्रधानमंत्री आवास योजना- शहरी", intro: "2.40 लाख आवासों का कार्य पूर्ण", sub_text: "शुरुआत: 25 जून 2015", color: "amber", details: "विजन: सबके लिए आवास।\nशुरुआत: 25 जून, 2015।\n\nपात्रता (आय वर्ग):\n- आर्थिक दृष्टि से कमजोर आय वर्ग (EWS): सालाना आय ₹3 लाख तक।\n- अल्प आय वर्ग (LIG): सालाना आय ₹3 से ₹6 लाख तक।\n- मध्यम आय वर्ग (MIG): सालाना आय ₹6 से ₹9 लाख तक।\n\nवित्तीय प्रावधान:\n- लाभार्थी आधारित निर्माण और भागीदारी में किफायती आवास घटक में: केन्द्र सरकार ₹1.5 लाख/आवास, राज्य सरकार न्यूनतम ₹1 लाख/आवास।\n- ब्याज सब्सिडी योजना घटक में: ₹1.80 लाख तक की ब्याज सब्सिडी।\n\nप्रगति: राजस्थान में अब तक (25 अगस्त 2025) तक कुल स्वीकृत 334986 आवासों में से 239666 आवासों का कार्य पूर्ण हो चुका है।" },

                case 'lime': return { bg: 'bg-lime-100', text: 'text-lime-800', hover: 'hover:bg-lime-200', border: 'border-lime-400' };
                case 'fuchsia': return { bg: 'bg-fuchsia-100', text: 'text-fuchsia-800', hover: 'hover:bg-fuchsia-200', border: 'border-fuchsia-400' };
                case 'indigo': return { bg: 'bg-indigo-100', text: 'text-indigo-800', hover: 'hover:bg-indigo-200', border: 'border-indigo-400' };
                case 'sky': return { bg: 'bg-sky-100', text: 'text-sky-800', hover: 'hover:bg-sky-200', border: 'border-sky-400' };
                case 'yellow': return { bg: 'bg-yellow-100', text: 'text-yellow-800', hover: 'hover:bg-yellow-200', border: 'border-yellow-400' };
                case 'red': return { bg: 'bg-red-100', text: 'text-red-800', hover: 'hover:bg-red-200', border: 'border-red-400' };
                case 'amber': return { bg: 'bg-amber-100', text: 'text-amber-800', hover: 'hover:bg-amber-200', border: 'border-amber-400' };
                case 'violet': return { bg: 'bg-violet-100', text: 'text-violet-800', hover: 'hover:bg-violet-200', border: 'border-violet-400' };
                case 'brown': return { bg: 'bg-stone-100', text: 'text-stone-800', hover: 'hover:bg-stone-200', border: 'border-stone-400' };
                case 'green': return { bg: 'bg-green-100', text: 'text-green-800', hover: 'hover:bg-green-200', border: 'border-green-400' };
                default: return { bg: 'bg-gray-100', text: 'text-gray-800', hover: 'hover:bg-gray-200', border: 'border-gray-400' };
            }
        }

        function generatePanchGauravTable() {
            let tableHTML = `
                <div class="overflow-x-auto mt-6 rounded-lg shadow-inner bg-gray-50 border border-gray-200">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-indigo-200/50">
                            <tr class="text-xs sm:text-sm text-indigo-800 uppercase tracking-wider">
                                <th class="px-3 py-3 text-left font-semibold">क्रम संख्या</th>
                                <th class="px-3 py-3 text-left font-semibold">ज़िला</th>
                                <th class="px-3 py-3 text-left font-semibold">उपज</th>
                                <th class="px-3 py-3 text-left font-semibold">प्रजाति</th>
                                <th class="px-3 py-3 text-left font-semibold">उत्पाद</th>
                                <th class="px-3 py-3 text-left font-semibold">पर्यटन स्थल</th>
                                <th class="px-3 py-3 text-left font-semibold">खेल</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-white">
            `;

            panchGauravData.forEach((item, index) => {
                tableHTML += `
                    <tr class="hover:bg-purple-50/50">
                        <td class="px-3 py-3 text-sm font-medium whitespace-nowrap">${index + 1}</td>
                        <td class="px-3 py-3 text-sm font-medium whitespace-nowrap">${item.District}</td>
                        <td class="px-3 py-3 text-sm">${item.Upaj}</td>
                        <td class="px-3 py-3 text-sm">${item.Prajati}</td>
                        <td class="px-3 py-3 text-sm">${item.Utpad}</td>
                        <td class="px-3 py-3 text-sm">${item.ParyatanSthal}</td>
                        <td class="px-3 py-3 text-sm">${item.Khel}</td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            return tableHTML;
        }

        function openModal(id) {
            const yojna = yojnaData.find(y => y.id === id);
            if (!yojna) return;

            document.getElementById('modal-yojna-name').textContent = yojna.name;
            document.getElementById('modal-yojna-intro').textContent = yojna.intro;
            const detailsContainer = document.getElementById('modal-yojna-details');

            if (yojna.id === 22) {
                detailsContainer.innerHTML = yojna.details.replace(/\n/g, '<br>') + generatePanchGauravTable();
            } else {
                detailsContainer.textContent = yojna.details;
                detailsContainer.innerHTML = detailsContainer.innerHTML.replace(/\n/g, '<br>');
            }

            const modal = document.getElementById('yojna-modal');
            const modalContent = document.getElementById('modal-content-container');
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            setTimeout(() => {
                modalContent.classList.remove('opacity-0', 'scale-95');
                modalContent.classList.add('opacity-100', 'scale-100');
            }, 10);

            modal.onclick = (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            };
        }

        function closeModal() {
            const modal = document.getElementById('yojna-modal');
            const modalContent = document.getElementById('modal-content-container');

            modalContent.classList.remove('opacity-100', 'scale-100');
            modalContent.classList.add('opacity-0', 'scale-95');

            setTimeout(() => {
                modal.classList.remove('flex');
                modal.classList.add('hidden');
            }, 300);
        }

        function renderYojnaCards() {
            const grid = document.getElementById('yojna-grid');
            grid.innerHTML = '';

            yojnaData.forEach(yojna => {
                const colorClasses = getColorClasses(yojna.color);

                const cardHTML = `
                    <div class="yojna-card ${colorClasses.bg} ${colorClasses.hover} border-t-4 ${colorClasses.border} rounded-xl p-6 flex flex-col justify-between" onclick="openModal(${yojna.id})" role="button" aria-label="${yojna.name} के विवरण देखें">
                        <div class="text-sm font-semibold mb-2 text-gray-700 uppercase tracking-wider">
                            ${yojna.name}
                        </div>
                        
                        <div class="flex-grow flex flex-col justify-center">
                            <p class="text-4xl sm:text-5xl font-extrabold ${colorClasses.text} leading-tight">
                                ${yojna.intro.split(' ')[0]}
                            </p>
                            <p class="text-xl font-bold ${colorClasses.text} mt-1 leading-tight">
                                ${yojna.intro.split(' ').slice(1).join(' ')}
                            </p>
                        </div>

                        <div class="mt-4 text-xs font-medium text-gray-600">
                            ${yojna.sub_text}
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', cardHTML);
            });
        }

        window.onload = function() {
            document.getElementById('loading-message').remove();
            renderYojnaCards();
        };

    </script>
